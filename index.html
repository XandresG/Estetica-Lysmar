            <br>

          <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

        </div>
        <div class="modal-body">

            <div class="form-group">
              <input type="text" id="login-email" class="form-control" placeholder="Correo Electronico" required>
            </div>
            <br>
            <div class="form-group">
              <input type="password" id="login-password" class="form-control" placeholder="Contraseña" required>
            </div>
            <br>
            <div class="d-grid gap-3 col-6 mx-auto">
              <button class="btn btn-secondary" type="submit">Ingresar</button>
              <button class="btn btn-info" type="button" id="googleLogin">Iniciar con Google</button>
              <button class="btn btn-primary" type="button" id="facebookLogin">Iniciar con Facebook</button>
            </div>
          </form>
        </div>
      </div>
    </div>
